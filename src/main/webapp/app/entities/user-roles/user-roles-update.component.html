<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-roles-heading" jhiTranslate="testAppJHipsterApp.userRoles.home.createOrEditLabel">Create or edit a User Roles</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testAppJHipsterApp.userRoles.idUser" for="field_idUser">Id User</label>
                    <input type="number" class="form-control" name="idUser" id="field_idUser"
                           formControlName="idUser"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testAppJHipsterApp.userRoles.idRole" for="field_idRole">Id Role</label>
                    <input type="number" class="form-control" name="idRole" id="field_idRole"
                           formControlName="idRole"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
