<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading" jhiTranslate="testAppJHipsterApp.role.home.createOrEditLabel">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testAppJHipsterApp.role.name" for="field_name">Name</label>
                    <select class="form-control" name="name" formControlName="name" id="field_name">
                        <option value="ADMIN">{{ 'testAppJHipsterApp.Roles.ADMIN' | translate }}</option>
                        <option value="MANAGER">{{ 'testAppJHipsterApp.Roles.MANAGER' | translate }}</option>
                        <option value="USER">{{ 'testAppJHipsterApp.Roles.USER' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
