<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span jhiTranslate="testAppJHipsterApp.task.detail.title">Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testAppJHipsterApp.task.title">Title</span></dt>
                <dd>
                    <span>{{ task.title }}</span>
                </dd>
                <dt><span jhiTranslate="testAppJHipsterApp.task.description">Description</span></dt>
                <dd>
                    <span>{{ task.description }}</span>
                </dd>
                <dt><span jhiTranslate="testAppJHipsterApp.task.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ task.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="testAppJHipsterApp.task.endDate">End Date</span></dt>
                <dd>
                    <span>{{ task.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="testAppJHipsterApp.task.priority">Priority</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'testAppJHipsterApp.Priority.' + task.priority }}">{{ task.priority }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
